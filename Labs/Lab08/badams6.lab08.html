<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="badams6.lab08.css">
    <script src="badams6.lab08.js" defer></script>
</head>
<body>
        <h1>Rock, Paper, Scissors</h1>
        <p>Click to play!</p>
    <div class="rps_buttons">
        <button id="rock">
            <img src="https://cdn-icons-png.flaticon.com/512/12912/12912366.png" alt="Rock" class="icon">
            Rock
        </button>
        <button id="paper">
            <img src="https://cdn-icons-png.flaticon.com/512/4334/4334404.png" alt="Paper" class="icon">
            Paper
        </button>
        <button id="scissors">
            <img src="https://cdn-icons-png.flaticon.com/512/541/541957.png" alt="Scissors" class="icon">
            Scissors
        </button>
    </div>
    <div class="results" id="results">
        <p id="user"></p>
        <p id="computer"></p>
        <p id="outcome"></p>
    </div>
</body>
</html>
