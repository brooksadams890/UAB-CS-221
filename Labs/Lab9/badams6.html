<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find Your Books</title>
  <link rel="stylesheet" href="badams6.css">
</head>
<body>
    <!-- Main header -->
  <header>
    <h1>Find Your Books</h1>
  </header>
  <main>
    <!-- Input and search button field -->
    <section class="search">
      <input id="sInput" type="text" placeholder="Search by title or author">
      <button id="sButton">Search</button>
    </section>
    <!-- Search results section -->
    <section id="results" class="bookList"></section>
<!-- Bookshelf section with the saved books -->
    <section class="shelfS">
        <h2>Bookshelf</h2>
        <div id="shelf" class="shelfBookList"></div>
      </section>
    </main>
  <!-- Link to JS file -->
    <script src="badams6.js"></script>
  </body>
  </html>
